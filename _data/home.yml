project_entries:
  - title: Study the types of neural cell in tumor microenvironment through deconvolution methods, decoding information from bulk RNA-seq data
    #url:
    desc: This project prepare for using several sets of scRNA-seq or snRNA-seq data across different brain region to evaluate the impact of annotation data on deconvolution. The optimized annotation input strategy will be used to calculate BGM bulk RNA-seq samples and a variety of brain metastasis samples to analysis types of neural cell and its profiles in tumor microenvironment.
  #- title: Project 2
    #url: overview-post
    #desc: Projects are shown in card layout

  #- title: Project 3
    #url: overview-post
    #desc: You can control visibility from _config.yml file

  - title: Entropy Weight Ensemble in variants auto-interpretation
    url: https://github.com/ZhouYing0818/Entropy_Weight_Ensemble
    desc: This project ensembled the results of Xrare, Examiner and deepPVP through entropy weight, constructed a optimized analysis strategy based on real clinical data to semiauto-interprete variants across wide range of diseases
    #highlight: WIP

  - title: Cleaning clinical raw data
    url: https://github.com/ZhouYing0818/xinhua_berry_report_extraction
    desc: Some scripts about extract information from sever and a vast array of pdf or word files
    #highlight: WIP

  - title: Interneuron E-type classification
    url: https://github.com/ZhouYing0818/interneuron-e-type-
    desc: The first bioinformatics project, bad organization scripts

